<main>  
    <div class="mainCnt">
        <div>
            <h1 class="title">Buscador de clientes</h1>
              <div>
                <input class="inputSearch" placeholder="Buscar cedula / ID">
              </div>
        </div>

        <div>
          <form action="submit" *ngFor="let item of dataSource">
              <div class="inputCnt" >
                <label for="cedula">Cedula / ID:</label>
                <input class="inputSearch" type="text" value="{{item.id}}">

              </div>
              <div class="inputCnt">
                <label for="cedula">Cartera:</label>
                <input class="inputSearch" type="text" value="{{item.nameCompany}}">
              </div>
              <div class="inputCnt">
                <label for="cedula">Nombres:</label>
                <input class="inputSearch" type="text" value="{{item.name}}">
              </div>
              <div class="inputCnt">
                <label for="cedula">Apellidos:</label>
                <input class="inputSearch" type="text" value="{{item.lastname}}">
              </div>
              <div class="inputCnt">
                <label for="cedula">Telefono:</label>
                <input class="inputSearch" type="text" value="{{item.phoneNumber}}">
              </div>
              <div class="inputCnt">
                <label for="cedula">Correo:</label>
                <input class="inputSearch" type="text" value="{{item.email}}">
              </div>
              <div class="inputCnt">
                <label for="cedula">Ultimo Pago:</label>
                <input class="inputSearch" type="text" value="{{item.lastDatePay}}">
              </div>
              <div class="inputCnt">
                <label for="cedula">Valor a la fecha:</label>
                <input class="inputSearch" type="text" value="$ {{item.debt}}">
              </div>
          </form>

            <div class="inputCnt inputTwoCtn" *ngFor="let item of dataSource">
              <label for="cedula">Observaciones:</label>
              <textarea class="inputSearch textarea" value="{{item.observations}}"></textarea>
              <button type="submit" class="btnGen">Modificar</button>
            </div>
        </div>   
    </div>
</main>
