<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed':'' ">
    <div class="logo-container">
        <button class="logo-toggle" (click)="toggleCollapse()">
            <i class="fal fa-bars"></i>
        </button>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a class="sidenav-nav-link" [routerLink]="[data.routeLink]">
                <i class="sidenav-nav-icon" [class]="data.icon"></i>
                <span class="sidenav-nav-text" *ngIf="collapsed">{{data.label}}</span>
            </a>
        </li>
    </ul>
    <div style="margin-top: -10em;">
        <button class="btnLogOut" (click)="onLogOut()" [routerLink]="['/sign-in']" >log Out</button> 
    </div>
</div>
