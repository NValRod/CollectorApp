<main>  
    <div class="logIn-div">
        <!-- <input type="search" placeholder="Search Id / Cedula" class="inputSearch"> -->
        <div>
            <h1 class="title">Buscador de clientes</h1>
              <mat-form-field appearance="outline">
                <mat-label>Buscar Id / Cedula</mat-label>
                <input matInput placeholder="Cedula" type="search" class="inputSearch">
                <mat-hint>Sin puntos</mat-hint>
              </mat-form-field>
              <button class="btnLogOut" (click)="onLogOut()" [routerLink]="['/sign-in']" >log Out</button>
        </div>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="nameCompany">
              <th mat-header-cell *matHeaderCellDef> Cartera</th>
              <td mat-cell *matCellDef="let element"> {{element.nameCompany}} </td>
            </ng-container>

            <ng-container matColumnDef="cedula">
              <th mat-header-cell *matHeaderCellDef> No. Cedula </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.name | uppercase}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="phoneNumber">
              <th mat-header-cell *matHeaderCellDef> No. Celular </th>
              <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="debt">
              <th mat-header-cell *matHeaderCellDef> Saldo</th>
              <td mat-cell *matCellDef="let element"> {{element.debt}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="lastDatePay">
              <th mat-header-cell *matHeaderCellDef> F. ultimo pago</th>
              <td mat-cell *matCellDef="let element"> {{element.lastDatePay}} </td>
            </ng-container>
            lastDatePay
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</main>
